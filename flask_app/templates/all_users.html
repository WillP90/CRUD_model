<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Users</h1>
    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>Full Name</td>
                <td>Last Name</td>
                <td>Email</td>
                <td>Created At</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            {% for user in all_users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td><a href="/user/show/{{user.id}}">Show</a> | <a href="/user/edit/{{user.id}}">Edit</a> | <a href="/user/delete/{{user.id}}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/user/new">Add New User</a>
</body>
</html>
